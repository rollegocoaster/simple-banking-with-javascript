<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="styles.css">
        <h1 class="bankheading">Bank</h1>  
    </head>
    <body class="bankbody">
        <h2 id="balance">
            Current Balance: $100.00
        </h2>
        <div id="Balance Input">
            <label for="input">Input dollar amount: $</label>
        
        <input type="number" id="input" onchange="checkInput()">
        
        </div>
        <div>
            <br>
            <input type="checkbox" id="clearAfterUse" onchange="change()">
            <label for="clearAfterUse">Reset input each time balance is changed</label>
            <br></br>
            <button class="button buttonsub disabled"  id="withdraw", onclick="withdrawAmount()" disabled> Withdraw </button>
            <button class="button buttonadd disabled" id="add funds", onclick="addFunds()", disabled> deposit </button>
        </div>
        <script src="js/backend.js"></script>
    </body>
</html>
