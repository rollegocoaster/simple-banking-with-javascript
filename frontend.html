<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="styles.css">
        <h1 class="bankheading">Bank</h1>  
    </head>
    <body>
        <h2 id="balance">
            Current Balance: $100.00
        </h2>
        <div class="bankbody">
        <label for="input">Input dollar amount: $</label>
        
        <input type="number" id="input" onchange="checkInput()">
        <br></br>
        <input type="checkbox" id="clearAfterUse" onchange="change()">
        <label for="clearAfterUse">Reset input each time balance is changed</label>
        <br></br>
        <div>
            <button class="button buttonsub disabled"  id="withdraw", onclick="withdrawAmount()">withdraw</button>
            <button class="button buttonadd disabled" id="add funds", onclick="addFunds()">add funds</button>
        </div>
        <script src="js/backend.js"></script>
    </body>
</html>
